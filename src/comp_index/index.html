<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <link rel="stylesheet" href="styles.css" />
    <title>A Simple Electron Application</title>
  </head>
  <body>
    <div class="main-content">
      <h1><span id="input-title">Alpha Particle</span></h1>
      <button class="button" id="input-btn"><span>Add Title</span></button>
      <button class="button" id="gmail-btn"><img src="https://img.icons8.com/fluent/48/000000/gmail.png"/><span>Gmail</span></button>
      <button class="button" id="github-btn"><img src="https://img.icons8.com/material-rounded/48/000000/github.png"/><span>Github</span></button>
      <button class="button" id="close-btn"><span>Close Application</span></button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
